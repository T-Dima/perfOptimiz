<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="load()">
<div id="counter"></div>

<script>
    function load() {
        var n = localStorage.getItem('on_load_counter');

        if (n === null) {
            n = 0;
        }

        n++;

        localStorage.setItem("on_load_counter", n);

        document.getElementById('counter').innerHTML = n;
    }

</script>
</body>
</html>
